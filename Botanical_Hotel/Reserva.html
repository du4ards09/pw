      <!--APARTIR DAQUI COMEÇA O FORMULARIO -->
      <div class="box">
        <fieldset>
          <div class="legend">
            Reserva
          </div>
          <br>
          <div class="inputBox">
            <input type="text" class="inputUser" required id="qtdeHospede">
            <label for="text" class="labelInput">Quantidade de Hospedes</label>
          </div>
          <br>
          <div class="inputBox">
            <input type="text" class="inputUser" required id="qtdeDiaria">
            <label for="nome" class="labelInput">Quantidade de Diárias</label>
          </div>
          <br><br>
          <div class="form-group">
            <legend>Suites Oferecidas</legend>
            <select class="form-control" id="slcSuite">
              <option value="0"><b>Selecione...</b></option>
              <option value="1">Suite Simples</option>
              <option value="2">Paronama Suite</option>
              <option value="3">Hideaway Villa</option>
              <option value="4">Hideaway Villa Suite</option>
              <option value="5">Botanical Villa</option>
              <option value="6">Botanical Villa com piscina de imersão</option>
            </select>
          </div>
          <form action="dadoR" name="form">
            <div class="gender-details">
              <legend><b>Refeição:</b></legend>
              <div class="category" id="seila">
                <br>
                <label class="refeicao">
                  <span class="dot one"></span>
                  <span class="gender"></span>
                  <input type="radio" id="comida" name="rdEntrega" value="1"> Café da Manhã</label>
                  <br>
                  <label class="refeicao">
                    <span class="dot two"></span>
                    <span class="gender"></span>
                    <input type="radio" id="comida"  class=""  name="rdEntrega" value="2"> Meia pensão</label>
                    <br>
                    <label class="refeicao">
                      <span class="dot three"></span>
                      <span class="gender"></span>
                      <input type="radio" id="comida" name="rdEntrega" value="3"> Pensão Completa</label>
                    </div>
                    <br>
                    <legend><b>Serviços Adicionais:</b></legend>
                    <br>
                    <div class="checkbox">
                      <input type="checkbox" id="traslado" name="embalagem"> Traslado
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="tuor" name="cartao"> City Tour
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="passeio" name="cartao"> Passeio
                    </div>
                    <br>
                  </div>
                  <div class="button">
                    <input type="button" value="Calcular"  id="button" onclick="calcular()">
                  </div>
                  <br>
                  <legend><b>Valor Reserva:</b>
        <div id="nomeProduto" style="color: #ffffff;"></div>
          <br>
          <div id="valorUnitario"  style="color: #ffffff;"></div>
          <br>
          <div id="adicionais"  style="color: #ffffff;"></div>
          <br>
          <div id="diaria"  style="color: #ffffff;"></div>
          <br>
          <div id="comida1"  style="color: #ffffff;"></div>
          <br>
          <div id="valorTotal"  style="color: #ffffff;"></div>
        </div>
          </form>
        </fieldset>
